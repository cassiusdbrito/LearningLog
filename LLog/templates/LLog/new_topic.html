{% extends 'LLog/base.html' %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Novo Tópico</h2>

    <form action="{% url 'new_topic' %}" method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Campo Text -->
        <div>
            <label for="id_text" class="block text-sm font-medium text-gray-700 mb-1">Nome do Tópico:</label>
            <input 
                type="text" 
                name="text" 
                id="id_text" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
                autofocus
                {% if form.text.value %}value="{{ form.text.value }}"{% endif %}
                maxlength="200"
            >
            {% if form.text.errors %}
                {% for error in form.text.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <p class="mt-1 text-xs text-gray-500">Máximo de 200 caracteres</p>
        </div>

        <!-- Botões -->
        <div class="flex justify-between pt-4">
            <a href="{% url 'index' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Adicionar
            </button>
        </div>
    </form>
</div>
{% endblock %}
